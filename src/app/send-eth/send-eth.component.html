<div class="row">
  <div class="col-md-3">
    <label for="Enter Amount">Address</label>
    <input type="text" class="form-control input-md" min="0" id="toAddress" size="10" [(ngModel)]="toAddress"
      value="0">
      <!-- <span (click)="showCamera()">X</span> -->
  </div>

  <div class="col-md-3">
    <label for="Enter Amount">Value in Ether</label>
    <input type="number" class="form-control input-md" min="0" id="selectedAmountInEther" size="10" [(ngModel)]="amountInEther"
      value="0">
  </div>

  <div class="col-md-3">
    <label for="Enter Amount">Gas Price</label>
    <input type="number" class="form-control input-md" min="0" id="gasPrice" size="10" [(ngModel)]="gasPrice"
      value="0">
  </div>

  <div class="col-md-3">
    <label for="Enter Amount">Gas Limit</label>
    <input type="number" class="form-control input-md" min="0" id="gasLimit" size="10" [(ngModel)]="gasLimit"
      value="0">
  </div>

</div>

<div  class="row">
  <div class="col-md-3" style="padding-top: 25px;">
    <button class="btn btn-success" type="button" (click)="sendEther()">Send Ether</button>
  </div>

</div>
